<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Task list</h2>
        <a class="btn btn-primary" th:href="@{/add}">Add task</a>
    </div>
    <table class="table table-bordered table-striped">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DEADLINE DATE</th>
            <th>IS COMPLETED</th>
            <th>DETAILS</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.key}"></td>
            <td th:text="${task.value.name}"></td>
            <td th:text="${task.value.deadlineDate}"></td>
            <td th:text="${task.value.completed} ? 'Yes' : 'No'">
            <td>
                <a class="btn btn-secondary" th:href="@{/task/{id}(id=${task.key})}">Details</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
